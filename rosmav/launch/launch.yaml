launch: # launch nodes by running "ros2 launch rosmav launch.yaml"

- node:
    pkg: "rosmav"
    exec: "ros_bluerov2_interface"
    name: "bluerov2_interface"
    namespace: "bluerov2"

- node:
    pkg: "sea_monkies"
    exec: "arming"
    name: "arming"
    namespace: ""

